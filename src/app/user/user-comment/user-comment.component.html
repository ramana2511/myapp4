<form #f="ngForm">
  <div class="form-group">
    Stars : 
    <select ngModel name="stars" required>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <br>
    <textarea cols="30" 
      rows="10" 
      ngModel 
      name="body" 
      required
      minlength="8"></textarea>
    <br>
    <input type="email" ngModel name="author" required>
    <button class="btn btn-default" 
      (click)= "addNewComment(f)"
      [disabled]="!f.valid">Add Comment</button>
  </div>
</form>
